<!-- läuft, öffnet aber ein neue Seite wenn post abgeschlossen ist. -->
<!--  am besten einen neuen Button erstellen, der den eine asynchrone methode aufruft. -->


<form name="CrawlerAndNLP_Form" method="post" action="JavaScript:myPost()">
	<table>
		<tr>
			<td>URL:</td>
			<td><input name="url" type="text" size="75" 
			value="https://de.indeed.com/jobs?q=Data+Scientist&l=Frankfurt+am+Main" /></td>
		</tr>
		<tr>
			<td>Job:</td>
			<td><input name="job" type="text" size="75"
			value="Data Scientist" /></td>
		</tr>
		<tr>
			<td>Place:</td>
			<td><input name="place" type="text" size="75"
			value="Frankfurt am Main" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit"
				name="submit" />
				</td>
		</tr>
	</table>
</form>
